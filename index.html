<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>General Relativity</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div id="left">
      <h2>Controls</h2>
      <div id="controls">
        <label>Time</label>
        <input v-model="time">
        <input v-model="time" type="range" min="-4" max="4" value="0" class="slider" step="0.01">
        <label>Speed</label>
        <input v-model="speed">
        <input v-model="speed" type="range" min="-1" max="1" value="0" class="slider" step="0.01">
      </div>
    </div>
    <div id="main">
      <canvas id="canvas"></canvas>
    </div>
  </body>

  <script src="index.js"></script>

</html>
